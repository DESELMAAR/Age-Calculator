<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="top">
      <div>
      <label for="day">Day</label>
      <input class="day" type="text" id="pp" placeholder="DD">
      </div>
      <div>
        <label for="month">Month</label>
        <input class="month" type="text" id="pp" placeholder="MM">
      </div>
      <div>
        <label for="year">Year</label>
        <input class="year" type="text" id="pp" placeholder="YY">
        
      </div>
      <p id="error"></p>
    </div>
    <div class="bottom">
      <p class="yearesult">--- years</p>
      <p class="monthresult">--- months</p>
     
      <p class="dayresult">--- days</p>
      <button class="btn"></button>
   </div>
  </div>
</body>
<script src="script.js"></script>
</html>
